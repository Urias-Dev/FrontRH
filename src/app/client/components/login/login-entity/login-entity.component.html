<ion-content [fullscreen]="true">
  <div class="container-fluid">
    <div class="container">
      <div class="row align-items-center justify-content-center gx-5" style="height: 100vh;">
        <!-- SVG -->
        <div class="col-sm-12 col-md-7 mt-3">
          <img src="assets/svg/secure-login.svg" alt="login">
        </div>
        <!-- Login form -->
        <div class="col-sm-12 col-md-5 p-3 shadow-lg rounded">
          <h1 class="mb-2">Sistema RH</h1>
          <form>
            <!-- Email input -->
            <div class="mb-4">
              <ion-label position="stacked">Correo electrónico</ion-label>
              <ion-input [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" type="email"
                fill="outline"></ion-input>
            </div>
            <!-- Password input -->
            <div class="mb-4">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password"
                fill="outline"></ion-input>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuerdame </label>
              </div>
              <div class="d-flex">
                <a href="#!">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="button" (click)="login()">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</ion-content>
